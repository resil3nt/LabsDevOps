apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-demo
  namespace: argocd
spec:
  project: default
  source: https://github.com/resil3nt/LabsDevOps.git
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Donde se desplegar√° el guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
