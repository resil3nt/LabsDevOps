apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.0.0
    helm:
      values: |
        grafana:
          adminPassword: admin
        # Esto desactiva la validaci√≥n de admission webhooks que te dio guerra antes
        prometheusOperator:
          admissionWebhooks:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # <--- ESTO SOLUCIONA EL ERROR "TOO LONG"
      - Replace=true           # <--- ESTO AYUDA A REESCRIBIR LOS CRDs GRANDES
