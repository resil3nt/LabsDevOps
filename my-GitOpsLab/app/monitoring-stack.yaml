apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.0.0 # Versión estable
    helm:
      values: |
        grafana:
          adminPassword: admin # Cambia esto luego
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring # Lo instalaremos en su propio namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    createNamespace: true # ArgoCD creará el namespace 'monitoring' por ti
